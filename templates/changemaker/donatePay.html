{% extends 'main/main.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
<section class="hero">
    <h1 class="hero-heading">Donate</h1>
</section>

<section>
    <h2><img class="icon" src="{% static 'images/icons/heart.svg' %}" alt="" height="40px"> Payment</h2>
    <div id="paypal-button-container"></div>
    <script
        src="https://www.paypal.com/sdk/js?client-id=AbtIrR_eyGpZLotNiUPr31L5eCD7DBxwyEWXJjoYo7XhxGqVvIwGCI0o7IL4UsDfvk4ygg7rKkEzMQsA&currency=USD">
        </script>
    <script
        src="https://www.paypal.com/sdk/js?client-id=AbtIrR_eyGpZLotNiUPr31L5eCD7DBxwyEWXJjoYo7XhxGqVvIwGCI0o7IL4UsDfvk4ygg7rKkEzMQsA&currency=USD"></script>
    <script>

        // Render the PayPal button into #paypal-button-container
        paypal.Buttons({
            // Set up the transaction
            createOrder: function (data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: parseFloat("{{ donation }}").toFixed(2)
                        }
                    }]
                });
            },

            // Finalize the transaction
            onApprove: function (data, actions) {
                return actions.order.capture().then(function (details) {
                    url = "{% url 'donateSuccess' id %}"
                    return window.location.replace(url)
                });
            }
        }).render('#paypal-button-container');
    </script>
</section>
{% endblock %}
